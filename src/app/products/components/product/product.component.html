<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{product.price| currency}}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img mat-card-image [src]="product.image" alt="image">
  </div>
  <mat-card-content>
    <p>{{product.description | slice:0:10}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button routerLink="/products/{{product.id}}">Details</a>
    <button mat-stroked-button color="primary" (click)="addCart()">Add Cart</button>
  </mat-card-actions>
</mat-card>
