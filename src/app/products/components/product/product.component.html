<h1 appHighlight>{{product.title | uppercase}}</h1>
<img [src]="product.image" alt="image">
<p>{{product.description | slice:0:20}}</p>
<p><small>{{product.price| currency}}</small></p>
<p><small>{{today | date:'HH:mm'}}</small></p>
<button mat-stroked-button color="primary" (click)="addCart()">Add Cart</button>
<a mat-stroked-button routerLink="/products/{{product.id}}">Details</a>
