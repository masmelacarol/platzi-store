<section class="detail" *ngIf="product$ | async as product">
  <div class="detail__container">
    <figure>
      <img [src]="product.image" alt="producto {{ product.id }}" />
    </figure>
    <section>
      <ul>
        <li><span>Nombre:</span> {{ product.title }}</li>
        <li><span>Precio:</span> {{ product.price | currency }}</li>
      </ul>
      <p><span>Descripci√≥n:</span> {{ product.description }}</p>
    </section>
  </div>
  <div class="detail__buttons">
    <button mat-button color="primary" (click)="createProduct()">Create product</button>
    <button mat-button color="primary" (click)="updateProduct()">Edit product</button>
    <button mat-button color="primary" (click)="deleteProduct()">Delete product</button>
    <button mat-button color="primary" (click)="getRandomUser()">Get Ramdon</button>
    <button mat-button color="primary" (click)="getFile()">Get file</button>
    <a mat-raised-button routerLink="/products">Back</a>
  </div>

</section>
