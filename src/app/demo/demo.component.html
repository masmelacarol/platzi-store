<input type="text" [(ngModel)]="power" />
<p>{{power | exponential}}</p>

<button (click)="addItem()">Add Item</button>
<button (click)="deleteItems()">Delete Items</button>
<ul>
  <li *ngIf="items.length === 0">
    La lista esta vacia
  </li>
  <li *ngFor="let item of items; index as i">
    {{item}} {{i}}
    <button (click)="deleteItem(i)">Delete Item</button>
  </li>
</ul>
